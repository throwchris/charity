<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

<style>
.w3-btn {width:150px;}

</style>
<body class="w3-black">

<div class="w3-container w3-center">
  <h1 style="font-family: 'Sofia', sans-serif; font-size: 55px;" class="font-effect-fire">Charity Definitions</h1>
  
  <p><button onclick="toggleExplanation(this, 'To be patient, to endure, to persevere, without retailiation, slow to anger.')" class="font-effect-fire w3-button w3-animate-left w3-cyan w3-round-xlarge">SUFFERETH LONG</button></p>
  <p><button onclick="toggleExplanation(this, 'To show oneself useful, pleasant, and good; to act virtuously, benevolently.')" class="font-effect-fire w3-button w3-animate-right w3-light-green w3-round-xlarge">IS KIND</button></p>
  <p><button onclick="toggleExplanation(this, 'Is content, satisfied; does not covet. Is nto consumed by one\'s desire or lust, leading to hate and murder.')" class="font-effect-fire w3-button w3-animate-left w3-pink w3-round-xlarge">ENVIETH NOT</button></p>
  <p><button onclick="toggleExplanation(this, 'Humble, meek, is not boastful or a braggart. Does not speak of oneself in pride.')" class="font-effect-fire w3-button w3-animate-right w3-dark-gray w3-text-white w3-round-xlarge">VAUNTETH NOT ITSELF</button></p>
  <p><button onclick="toggleExplanation(this, 'Abased, lowly. Is not inflated or made proud, not haughty or puffed up. Does not have a false sense of one\'s own authority.')" class="font-effect-fire w3-button w3-animate-left w3-indigo w3-round-xlarge">NOT PUFFED UP</button></p>
  <p><button onclick="toggleExplanation(this, 'To act courteously, with wisdom; respectable, appropriate, refined.')" class="font-effect-fire w3-button w3-animate-right w3-taupe w3-round-xlarge">DOTH NOT BEHAVE ITSELF UNSEEMLY</button></p>
  <p><button onclick="toggleExplanation(this, 'Selflessness, devotion, empathy. Sacrifice for the sake of other. Giving without expectation.')" class="font-effect-fire w3-button w3-animate-left w3-amber w3-round-xlarge">SEEKETH NOT HER OWN</button></p>
  <p><button onclick="toggleExplanation(this, 'Slow to anger, enduring peaceably.')" class="font-effect-fire w3-button w3-animate-right w3-pale-blue w3-round-xlarge">NOT EASILY PROVOKED</button></p>
  <p><button onclick="toggleExplanation(this, 'Only holy, clean, honorable thoughts, with pure intentions.')" class="font-effect-fire w3-button w3-animate-left w3-blue w3-round-xlarge">THINKETH NO EVIL</button></p>
  <p><button onclick="toggleExplanation(this, 'Does not celebrate unrighteousness.')" class="font-effect-fire w3-button w3-animate-right w3-khaki w3-round-xlarge">REJOICETH NO IN INIQUITY</button></p>
  <p><button onclick="toggleExplanation(this, 'To openly delight, take great joy in and celebrate the Truth of God.')" class="font-effect-fire w3-button w3-animate-left w3-red w3-round-xlarge">REJOICETH IN TRUTH</button></p>
  <p><button onclick="toggleExplanation(this, 'Covers (as in a roof) suffers, supports, carries, wears, keeps, sustains.')"class="font-effect-fire w3-button w3-animate-right w3-orange w3-round-xlarge">BEARETH ALL THINGS</button></p>
  <p><button onclick="toggleExplanation(this, 'Faith, trust, true & honest, strength. Gods existence as a fact, willing to commit your life to Him.')" class="font-effect-fire w3-button w3-animate-left w3-green w3-round-xlarge">BELIEVETH ALL THINGS</button></p>
  <p><button onclick="toggleExplanation(this, 'The sure expectation of all the promises of God.')" class="font-effect-fire w3-button w3-animate-right w3-yellow w3-round-xlarge">HOPETH ALL THINGS</button></p>
  <p><button onclick="toggleExplanation(this, 'Remain, bear trials, have fortitude, persevere, patient, still.')" class="font-effect-fire w3-button w3-animate-left w3-deep-orange w3-round-xlarge">ENDURETH ALL THINGS</button></p>
  <p><button onclick="toggleExplanation(this, 'THE FATHER holds unerringly. JESUS\'s BLOOD never loses its power. THe HOLY GHOST guides into all truth.')" class="font-effect-fire w3-button w3-animate-right w3-brown w3-round-xlarge">CHARITY NEVER FAILETH</button></p>
  
</div>

<script>
    function toggleExplanation(button, text) {
      // Check if this button already has an explanation shown
      let existing = button.parentNode.querySelector('.explanation');
    
      if (existing) {
        // If it exists, remove it (toggle off)
        existing.remove();
      } else {
        // Remove any other open explanations
        document.querySelectorAll('.explanation').forEach(el => el.remove());
    
        // Create and show explanation under this button
        const para = document.createElement('div');
        para.className = 'w3-text-gray w3-animate-opacity explanation';
        para.innerText = text;
        button.parentNode.appendChild(para);
      }
    }
    </script>

</body>
</html>
